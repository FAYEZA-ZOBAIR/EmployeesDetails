<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 >Employee Information</h1>
    
    <form id="employeeForm" class="card">
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" placeholder="Enter the name"><br>

        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" placeholder="Enter the ID" required><br>

        <label for="employeeDesignation">Designation:</label>
        <input type="text" id="employeeDesignation" placeholder="Enter the designation" required><br>

        <label for="employeeEmail">Email ID:</label>
        <input type="email" id="employeeEmail" placeholder="Enter the email" required><br>

        <label for="employeeContact">Contact No:</label>
        <input type="tel" id="employeeContact" placeholder="Enter the contact number" required><br>

        <button type="button" id="addEmployeeButton">Add Employee</button>
        <button type="button" id="showEmployeeButton">Show Employees</button>
    </form>

    <div id="displayList">
        <h3>Employee Table</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Designation</th>
                    <th>Email</th>
                    <th>Contact</th>
                </tr>
            </thead>
            <tbody id="employeeTable"></tbody>
        </table>
    </div>

   <!-- <button onclick="employees()">Clear List</button> -->
    <script src="script.js"></script>
</body>
</html>
