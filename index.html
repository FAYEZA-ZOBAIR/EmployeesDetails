<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 >Employee Information</h1>
    
    <form id="employeeForm">
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" required><br><br>

        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" required><br><br>

        <label for="employeeDesignation">Designation:</label>
        <input type="text" id="employeeDesignation" required><br><br>

        <label for="employeeEmail">Email ID:</label>
        <input type="email" id="employeeEmail" required><br><br>

        <label for="employeeContact">Contact No:</label>
        <input type="tel" id="employeeContact" required><br><br>

        <button type="button" id="addEmployeeButton">Add Employee</button>
        <button type="button" id="showEmployeeButton">Show Employees</button>
    </form>

    <div id="displayList">
        <h3>Employees List</h3>
        <ui id="employeeUl"></ui>
    </div>
    <script src="script.js"></script>
</body>
</html>
